{% set name = "genericache" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/genericache-{{ version }}.tar.gz
  sha256: d3d84d24162b4ef5a668b5a732998c8fe7733be12776ee7220b70740ab75419f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - filelock >=3.16.1

test:
  imports:
    - genericache
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A thread-safe, process-safe cache for slow data fetching operations
  license: MIT
  license_file: LICENSE
  home: https://github.com/Tomaz-Vieira/genericache

extra:
  recipe-maintainers:
    - Tomaz-Vieira
